<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://static.cloud.coveo.com/searchui/v2.10085/js/CoveoJsSearch.Lazy.js"></script>
  <script src="https://static.cloud.coveo.com/searchui/v2.10085/js/cultures/en.js"></script>
  <script src="https://static.cloud.coveo.com/searchui/v2.10085/js/templates/templatesNew.js"></script>

  <script src="config.js"></script>
  <script src="component.js"></script>
  <!-- <script src="components/<name>.js"></script> -->

  <script src="init.js"></script>

  <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.10085/css/CoveoFullSearchNewDesign.css" />
  <link rel="stylesheet" href="component.css" />

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Coveo.SearchEndpoint.endpoints['default'].options.queryStringArguments.viewAllContent = 'true';
      Coveo.init(document.getElementById('search'), {
        Analytics: {
          searchHub: demoConfig.searchHub,
        }
      });

      const standaloneSearchBoxRoot = document.querySelector('.CoveoSearchInterface');

      Coveo.initSearchbox(standaloneSearchBoxRoot, demoConfig.searchUrl, {
        Analytics: {
          searchHub: demoConfig.searchHub,
        },
      });
    })
  </script>
</head>

<body>
  <div id="search" class="CoveoSearchInterface" data-enable-history="true">
    <div class="CoveoFolding"></div>
    <div class="CoveoAnalytics"></div>
    <div class="coveo-tab-section">
      <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
    </div>
    <div class="coveo-search-section">
      <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-facet-column">
        <div class="CoveoDynamicFacet" data-title="Type" data-field="@objecttype" data-tab="All"></div>
        <div class="CoveoDynamicFacet" data-title="FileType" data-field="@filetype" data-tab="All"></div>
        <div class="CoveoDynamicFacet" data-title="Author" data-field="@author" data-tab="All"></div>
      </div>
      <div class="coveo-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoTriggers"></div>
        <div class="CoveoBreadcrumb"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary">
              <div class="coveo-show-if-no-results"></div>
            </span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-result-layout-section">
            <span class="CoveoResultLayout"></span>
          </div>
          <div class="coveo-sort-section">
            <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
            <span class="CoveoSort" data-sort-criteria="date descending,date ascending" data-caption="Date"></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>
        <div class="CoveoErrorReport" data-pop-up="false"></div>
        <div class="CoveoResultList" data-layout="list" data-wait-animation="fade"
          data-auto-select-fields-to-include="true">
          <script id="Default" class="result-template" type="text/html" data-layout="list">
            <div class="coveo-result-frame">
              <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">
                <span class="CoveoIcon"></span>
                <div class="CoveoQuickview"></div>
              </div>
              <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">
                <div class="coveo-result-row" style="margin-top:0;">
                  <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;" role="heading"
                    aria-level="2">
                    <a class="CoveoResultLink"></a>
                    <span class="CoveoCopyToClipboard" data-field="@uri" data-has-caption="false" data-has-icon="true"
                      data-icon="clipboard" data-icon-height="20" data-icon-width="20"></span>
                    <span class="CoveoSalesforceCopyToClipboard" data-field="@uri" data-has-caption="false" data-has-icon="true"
                      data-icon="clipboard" data-icon-height="20" data-icon-width="20"></span>
                  </div>
                  <div class=" coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
                    <div class="coveo-result-row">
                      <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>
                    </div>
                  </div>
                </div>
                <div class="coveo-result-row" style="margin-top:10px;">
                  <div class="coveo-result-cell">
                    <span class="CoveoExcerpt"></span>
                  </div>
                </div>
                <div class="coveo-result-row" style="margin-top:10px;">
                  <div class="coveo-result-cell">
                    <span class="CoveoFieldValue" data-field="@author" data-text-caption="Author"
                      style="margin-right:30px;"></span>
                    <span class="CoveoFieldValue" data-field="@source" data-text-caption="Source"
                      style="margin-right:30px;"></span>
                    <span class="CoveoFieldValue" data-field="@language" data-text-caption="Language"
                      style="margin-right:30px;"></span>
                    <span class="CoveoFieldValue" data-field="@filetype" data-text-caption="File Type"
                      style="margin-right:30px;"></span>
                  </div>
                </div>
                <div class="coveo-result-row" style="margin-top:10px;">
                  <div class="coveo-result-cell">
                    <div class="CoveoFieldTable"></div>
                  </div>
                </div>
                <div class="coveo-result-row">
                  <div class="coveo-result-cell">
                    <div class="CoveoMissingTerms"></div>
                  </div>
                </div>
              </div>
            </div>
          </script>
          <script id="TurboQuickview" type="text/html" class="result-template">
            <div class="coveo-aurea-quickview coveo-result-frame">
              <div class="coveo-result-row">
                <div>HELLO</div>
              </div>
            </div>
          </script>
        </div>
        <div class="CoveoPager"></div>
        <div class="CoveoLogo"></div>
        <div class="CoveoResultsPerPage"></div>
      </div>
    </div>
  </div>
  <style>
    .coveo-field-caption {
      font-weight: bold;
    }

    .CoveoSearchInterface .coveo-facet-column {
      display: block;
      float: left;
      margin-right: 2.84259%;
      margin-right: 0;
      padding: 13px 0px 5px;
      width: 20%;
    }

    .group>.CoveoFieldValue {
      margin-bottom: 7px;
    }

    .group>.CoveoFieldValue>span:not([class]) {
      font-family: Lucida Console;
      font-size: 11px;
      border: 1px solid slategray;
      border-radius: 3px;
      padding: 5px;
      background-color: slategray;
      color: white;
    }

    .coveo-copy-to-clipboard-caption {
      display: inline-block;
      margin-left: 3px
    }

    .CoveoCopyToClipboard {
      padding-left: 3px;
    }
  </style>
</body>

</html>
